
<div class="container" *ngIf="watchList">


<div class="row card-group">
  <div class="col-6"  *ngFor="let movie of watchList" >
    <div class="card text-center">
      
        <div class="media">
            <div class="media-left"><img class="d-flex mr-3 " (click)="goToDetail(movie.id)" src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" alt="{{movie.name}}"></div>
            <div class="media-body">
                <a (click)="goToDetail(movie.id)">
              <h5 class="mt-0">{{movie.name}} ({{movie.release_date| date:'y'}})</h5>
              <p>Rating: {{movie.vote_average}} ({{movie.vote_count}})</p>
              </a>
              <div class="form-group">
                  <label for="commentsBox" >Comments:</label>
                  <input #commentsBox type="/textarea" value = "{{movie.comments}}"class="form-control"  id="commentsBox" name="commentsBox"> 
              <br>
              <button class="btn btn-primary" (click)="updateComments(movie.id,commentsBox.value)">Update </button>
              <button class="btn btn-danger" (click)="removeFromWatchList(movie.id)">Remove</button>
            </div>
            </div>
        </div>
      
      
  </div>
  </div>
</div>
</div>
